<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<title>Order Summary Component</title>
</head>
<body>
    <div class="cardWrapper">
        <img class="card-image" src="./images/illustration-hero.svg" alt="Hero image">
        <div class="textWrapper">
            <h2 class="title">Order Summary</h2>
            <p class="orderDescription">  You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            <div class="planWrapper">
                <img src="/images/icon-music.svg" alt="icon-music">
                <div class="planDescription">
                    <strong>Annual Plan</strong>
                    <p>$599.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button type="button" class="proceedButton">Proceed to Payment</button>
            <button type="button" class="cancelButton">Cancel Order</button>
        </div>
    </div>
</body>
</html>
